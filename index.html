<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Books</title>
    <link rel="stylesheet" href="styles/EnglishSite.css">
</head>
<body>
    <div class="Header">
        <div class="HeaderPhoto">
        <img src="photos/pngwing.com (3).png" alt="">
        </div>

        <h1>English Books</h1>

        <div class="HeaderMenu">
        <button><img src="photos/Memu.png" alt=""></button>
        </div>
    </div>
    <div class="Your-level">
        <h1>Chose Your level</h1>
        <div class="levels"> 
        
        <button class="level-card" id="levelA1">A1</button>
        <button class="level-card" id="levelA2">A2</button>
        <button class="level-card" id="levelB1">B1</button>
        <button class="level-card" id="levelB2">B2</button>
        <button class="level-card" id="levelC1">C1</button>
        <button class="level-card" id="levelC2">C2</button>
       
        </div>
    </div>
    <div class="booksList">
    <div class="books" id="books"></div>
    </div>


    <div class="Box" id="Box" >
        <div class="BoxD">
        </div>
    </div>

    <div class="ReadBook">
        <pre class="fileContent" id="fileContent"></pre>
    </div>
    


    <script src="EnglishBooks.js"></script>
</body>
</html>
